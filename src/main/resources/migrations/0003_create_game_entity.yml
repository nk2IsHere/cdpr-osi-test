databaseChangeLog:
  - changeSet:
      id: create_game_table
      author: Nikita Kozlov
      changes:
        - createTable:
            tableName: game_entity
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: version
                  type: bigint
              - column:
                  name: created_date
                  type: datetime
              - column:
                  name: last_modified_date
                  type: datetime
              - column:
                  name: title
                  type: text
              - column:
                  name: description
                  type: text
              - column:
                  name: price
                  type: decimal
              - column:
                  name: tags
                  type: json
